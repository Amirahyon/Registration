<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <form action="">
                <div class="home">
                    <p class="re">Re</p> 
                    <p>gistration</p>
                </div>   
                <input type="text" placeholder="Enter your name" class="name">
                <input type="email" placeholder="Enter your email" class="email">
                <input type="password" placeholder="Craete password" class="password">
                <input type="password" placeholder="Confirm password" class="passwords">
                <div class="checkbox">
                    <input type="checkbox" class="checkbox">
                    <label for="terms and conditions">I accept all terms & conditions</label>
                </div>           
                <input type="submit" value="Register Now" class="register">
                <div class="login">
                    <label for="login">Already have an account?</label>
                    <input type="submit" value="Login now" class="now">
                </div>
            </form>
            <div class="text">
                <h1>Beautiful Sign up Form</h1>
            </div>
        </section>
    </main>
</body>
</html>
